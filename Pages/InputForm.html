<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-widths">
    <title>Basic input Type</title>
    <link rel="stylesheet" href="\css\InputForm.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 form input</h1>
        </header>
        <div>
            <label for="text">text input type for input name:</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="password">password input type: </label>
            <input type="password" id="password" name="password" required>
            <error-output class="password-error" for="password"></error-output>
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for=number>number input type: </label>
            <input type="text" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">tel input type</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="telephone-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-z][a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is Incorrect";

        });
        const password = document.querySelector('#password');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input', function() {
            let passwordRegex = RegExp('^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()]).{8,}$');
            if (passwordRegex.test(password.value))
                passwordError.textContent = "";
            else passwordError.textContent = "password is Incorrect"
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.oninput = function() {
            let emailRegex = RegExp("^[0-9A-Za-z]+(([._+-]?)[0-9A-Za-z]+)*" +
                "@[0-9A-Za-z]+.[a-z]{2,4}.([a-z]{2,3})*$");
            if (emailRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is Incorrect"
        };
        const number = document.querySelector('#number');
        const numberError = document.querySelector('.number-error');
        number.addEventListener('input', function() {
            let numberRegex = RegExp('^[0-9]{2}[-][6-9][0-9]{9}$');
            if (numberRegex.test(number.value)) 
                numberError.textContent = "";
            else numberError.textContent = "Mobile number is Incorrect";
        });
        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.telephone-error');
        tel.addEventListener('input', function() {
            let numberRegex = RegExp('^[0][1-9][0][0-9]{8}$');
            if (numberRegex.test(tel.value)) 
            telError.textContent = "";
            else telError.textContent = "Telephone number is Incorrect";
        });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });

        
    </script>
</body>

</html>
